@(user: String)(icon:String)(rooms:Seq[String])

@main("Octchat:"+user) {


<div class="navbar">
  <div class="navbar-inner">
    <a class="brand" href="/"><i class="icon-github"></i> OctoChat</a>
    <ul class="nav">
      <li class="active"><a href="/">Rooms</a></li>
      <li><a href="/watch">Watch Repos</a></li>
      <li><a href="/timeline">Public</a></li>
    </ul>
    <ul class="nav pull-right">
      <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="/signout"><img src="@icon" class="nav_icon">ã€€@user</a>
        <ul class="dropdown-menu">
          <li><a href="https://github.com/@user"><i class="icon-github"></i> github</a></li>
          <li><a href="/signout"><i class="icon-remove-sign"></i> Logout</a></li>
        </ul>
      </li>
    </ul>
  </div>
</div>

<div class="room_table_div pull-center">
  <h1>Chat Rooms</h1>
  <table class="table room_table">
      @rooms.map{room=>
        <tr><th><a href="/room/@room" class="room_link">@room</a></th></tr>
      }
  </table>
</div>
<hr>
<h3 class="text-center"><a href="/help" class="light_link"><i class="icon-question-sign"></i> Help</a></h3>

}{
<script>
  function toast(){
  toastr.options = {
   fadeIn:1000,
   fadeOut:1000,
   timeOut:2000,
   extendedTimeOut:2000,
   positionClass:'toast-top-right',
   debug:false
   };
    toastr.options.onclick =  function (){window.open('/help');};
    toastr.info("Please Watch repository","Hint");
  }
  
  $(document).ready(function () {
    toast();
  });
</script>
}
